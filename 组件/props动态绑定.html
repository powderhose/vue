<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props动态绑定</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="vmsg">
        <child v-bind:my-msg="vmsg"></child>
        <child :my-msg="vmsg"></child>
    </div>
    <script type="text/javascript">
        Vue.config.debug = true;
        Vue.component('child', {
           props: ['myMsg'],
            template: '<span>{{myMsg}}</span>'
        });
        var vm = new Vue({
            el: '#app',
            data:{
                vmsg: ''
            }
        })
    </script>
</body>
</html>
