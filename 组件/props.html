<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app">
        <child msg="hello"></child>
    </div>
    <script type="text/javascript">
        Vue.config.debug = true;
        Vue.component('child',{
            props: ["msg"],
            template: "<span>{{msg}}</span>"
        });
        var vm = new Vue({
            el: '#app',
        });
    </script>
</body>
</html>
