<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kebab-case</title>
    <script type="text/javascript" src="../vue.js"></script>
</head>
<body>
    <div id="app1">
        <child1 msg-case="hello msg"></child1>
    </div>
    <div id="app2">
        <child2 msg-cas-e="hello msg2"></child2>
    </div>
    <div id="app3">
        <child3 msgcase="hello msg3"></child3>
    </div>
    <script type="text/javascript">
        Vue.config.debug = true;
        Vue.component('child1',{
            props: ['msgCase'],
            template: "<span>{{msgCase}}</span>"
        });
        var vm1 = new Vue({
            el: "#app1"
        });
        Vue.component('child2',{
            props: ["MsgCasE"],
            template: "<span>{{MsgCasE}}</span>"
        });
        var vm2 = new Vue({
            el: "#app2"
        });
        Vue.component("child3", {
            props: ["Msgcase"],
            template: "<span>{{Msgcase}}</span>"
        });
        var vm3 = new Vue({
           el: "#app3"
        });
    </script>
</body>
</html>
