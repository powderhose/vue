<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>select</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="app">
        select双向绑定示例：
        <select name="" id="" v-model="select">
            <option value="a">苹果</option>
            <option value="b">橘子</option>
            <option value="c">西瓜</option>
        </select>
        <span>您选择的是：{{select}}</span>
    </div>
    <script type="text/javascript">
        Vue.config.debug = true;
        var vm = new Vue({
            el: "#app",
            data: {
                select: "c"
            }
        })
    </script>
</body>
</html>
